<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>
    
    <div id="result">123456789</div>
    <div id="buttons">
        <div id="left">
            <div class="row">
                <div class="button digit">7</div>
                <div class="button digit">8</div>
                <div class="button digit">9</div>
            </div>
            <div class="row">
                <div class="button digit">4</div>
                <div class="button digit">5</div>
                <div class="button digit">6</div>
            </div>
            <div class="row">
                <div class="button digit">1</div>
                <div class="button digit">2</div>
                <div class="button digit">3</div>
            </div>
            <div class="row">
                <div class="button"></div>
                <div class="button digit">0</div>
                <div class="button digit">.</div>
            </div>
        </div>
        <div id="right">
            <div class="column">
                <div class="button op">+</div>
                <div class="button op">-</div>
                <div class="button op">x</div>
                <div class="button op">รท</div>
            </div>
            <div class="column">
                <div class="button">BACK</div>
                <div class="button">CLEAR</div>
                <div class="button">(-)</div>
                <div class="button">=</div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
